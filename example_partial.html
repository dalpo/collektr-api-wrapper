<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Example.html</title>

  <!-- Collektr dependencies -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/imagesloaded-packaged/imagesloaded.pkgd.js"></script>
  <script src="bower_components/doT/doT.js"></script>
  <script src="bower_components/equalize/js/equalize.js"></script>

  <script type="text/javascript" src="src/js/jemoji.js"></script>
  <script type="text/javascript" src="src/js/collektrApiWrapper.js"></script>


  <link href="src/css/collektr-aw.css" media="screen" rel="stylesheet" type="text/css">
  <link href="src/css/collektr-custom-theme.css" media="screen" rel="stylesheet" type="text/css">

  <style type="text/css">
    .collektr-contents-left {
      float: left;
    }
    .collektr-contents-right {
      float: right;
    }
  </style>

</head>

<body>

  <div class="collektr-container">
    <div class="collektr-contents">
      <div class="collektr-contents-left"></div>
      <div class="collektr-contents-right"></div>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function() {
      render_partials = function() {
        imagesLoaded('.collektr-api-wrapper.eq-wrapper img', function() {
          partial.find('.collektr-contents-left').html(partial.collektrApiWrapper.getCard(2));
          partial.find('.collektr-contents-right').html(partial.collektrApiWrapper.getCard(3));
          $.fn.collektrApiWrapper.show();
        });
      }
      partial = $('.collektr-contents').collektrApiWrapper({auth_token:"1qj2viuRVxy7gk15rb9Z", id:"collektr-api-wrapper", limit:"100", render_flow:"partial"}, render_partials);
    });
  </script>
</body>
</html>
